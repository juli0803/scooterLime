<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scooterLime/css/style.css">
    <title>Lime - Monopattini</title>
</head>

<body>

    <div class="bg-image"></div>

    <div class="bg-text">
        <img src="/scooterLime/img/logo.png" class="logo">
        <h1 class="green">Taking Booleaners from A to B</h1>
        <div class="navbar">
            <button href="#prenota">Prenota</button>
            <button href="#termina-prenotazione">Termina Prenotazione</button>
            <button href="#accendi-luci">Accendi Luci</button>
          </div>
        <div class="scooter-status">
            <ul class="info-list">
                <li class="list-square">
                    <h3>Monopattino Gino22</h3>
                </li>
                <li class="list-arrow">
                    <p>Via Guadalametri - a 220 metri da te</p>
                </li>
            </ul>
            <p>Stato carica:</p>
            <div class="charge-bar">
                <div class="charge-bar-inner-orange"></div>
            </div>
        </div>
        <div class="scooter-status">
            <ul class="info-list">
                <li class="list-square">
                    <h3>Monopattino Mike24</h3>
                </li>
                <li class="list-arrow">
                    <p>Via Guadalametri - a 420 metri da te</p>
                </li>
            </ul>
            <p>Stato carica:</p>
            <div class="charge-bar">
                <div class="charge-bar-inner-green"></div>
            </div>
        </div>
        <div class="scooter-status">
            <ul class="info-list">
                <li class="list-square">
                    <h3>Monopattino Fedel54</h3>
                </li>
                <li class="list-arrow">
                    <p>Via Guadalametri - a 490 metri da te</p>
                </li>
            </ul>
            <p>Stato carica:</p>
            <div class="charge-bar">
                <div class="charge-bar-inner-red"></div>
            </div>
        </div>
    </div>
</body>

</html>
